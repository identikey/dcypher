[tool:pytest]
asyncio_mode = auto
testpaths = tests
norecursedirs = vendor
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    tui: marks tests as TUI tests
    crypto: Crypto context tests that need sequential execution
    live_server: Tests that require a live server

# Configure test execution
# Crypto tests run sequentially to avoid OpenFHE context interference
# crypto_sequential = tests/unit/test_reencryption_api.py tests/unit/test_context_singleton.py tests/unit/test_crypto_context_deserialization.py tests/integration/test_reencryption_workflows.py tests/integration/test_cli_workflows_full.py tests/integration/test_tui_workflows.py

filterwarnings =
    ignore::pytest.PytestReturnNotNoneWarning
    ignore::DeprecationWarning:openfhe.*
    ignore::DeprecationWarning:tests.* 