[project]
name = "dcypher"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "ecdsa>=0.19.1",
    "fastapi>=0.115.13",
    "liboqs-python>=0.12.0",
    "openfhe>=1.3.0.0.24.4",
    "pybind11>=2.13.6",
    "python-multipart>=0.0.20",
    "requests>=2.32.4",
    "uvicorn>=0.34.3",
    "yowasp-yosys>=0.54.0.0.post930",
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "mypy>=1.16.1",
    "openhands-ai>=0.45.0",
    "pytest>=8.4.0",
    "pytest-repeat>=0.9.1",
    "pytest-xdist>=3.7.0",
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
# Suppress external dependency warnings that we cannot control
filterwarnings = [
    "ignore:websockets.legacy is deprecated.*:DeprecationWarning",
    "ignore:websockets.server.WebSocketServerProtocol is deprecated.*:DeprecationWarning",
]
